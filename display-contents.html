<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 200px;
      height: 200px;
      background: #bbb;
    }

    .wrap {
      border: 2px solid red;
      padding: 20px;
      box-sizing: border-box;
      display: contents;
    }

    .inner {
      border: 2px solid green;
      padding: 20px;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="wrap">
      <div class="inner"></div>
    </div>
  </div>
</body>

</html>
